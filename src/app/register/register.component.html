<nav class="navbar navbar-light bg-dark">
  <a class="navbar-brand" href="#" style="color: rgb(85, 98, 237)"
    ><b>&#169; HAFC Bank Pvt.Ltd </b></a
  >
  <span class="quote text-light">Giving you freedom...</span>
</nav>
<div class="container col-md-12 mt-0">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3 class="text-center">Sign Up</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <!-- <input type="text" class="form-control" [(ngModel)]="uname" name="username" placeholder="uname" id="login_uname" required> -->
            <input
              type="text"
              class="form-control"
              formControlName="uname"
              name="username"
              placeholder="uname"
              id="login_uname"
              required
            />
          </div>
		  <div style="color: red;  " *ngIf="(this.registerForm.get('uname')?.touched||this.registerForm.get('uname')?.dirty)&&this.registerForm.get('uname')?.errors">Invalid username</div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input
              type="text"
              class="form-control"
              formControlName="acno"
              name="acno"
              placeholder="enter account number"
              id="login_accno"
              required
            />
          </div>
          <div style="color: red;  " *ngIf="(this.registerForm.get('acno')?.touched||this.registerForm.get('acno')?.dirty)&&this.registerForm.get('acno')?.errors">Invalid account number</div>
  
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input
              type="password"
              class="form-control"
              formControlName="pwd"
              name="pwd"
              placeholder="password"
              id="login_password"
              required
            />
          </div>
          <div style="color: red;  " *ngIf="(this.registerForm.get('pwd')?.touched||this.registerForm.get('pwd')?.dirty)&&this.registerForm.get('pwd')?.errors">Invalid password</div>

          <div class="form-group">
            <!-- <input type="submit" value="Register" (click)="register()" class="btn float-right login_btn " style="width:50%" > -->
            <input
              type="submit"
              value="Register"
              class="btn float-right login_btn"
              style="width: 50%"
            />
          </div>
        </form>
      </div>
      <p style="color: white; align-items: baseline">
        Already Exit? <a routerLink="">Login</a>
      </p>
    </div>
  </div>
</div>
